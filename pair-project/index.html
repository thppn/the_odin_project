<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="timers_container">
            <div id="session">
                <button class="session_up">Up</button>
                <div class="session_text">25:00</div>
                <button class="session_down">Down</button>
            </div>
            <div id="break">
                <button class="break_up">Up</button>
                <div class="break_text">5:00</div>
                <button class="break_down">Down</button>
            </div>
        </div>
        <div class="button_container">
            <button class="play">Play</button>
            <button class="stop">Stop</button> 
            <button class="pause">Pause</button>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
