<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/game.png">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <h2>Welcome to Rock Paper Scissors!</h2>
  <div class="board">
    <div class="player">
      <h3>Player</h3>
      <img src="images/player.png" alt="Player" id="player">
    </div>
    <div class="area">VS</div>
    <div class="computer">
      <h3>Computer</h3>
      <img src="images/computer.png" alt="Computer" id="computer">
    </div>
  </div>
  <button class="reset" id="button" hidden>Reset</button>
  <img class="result button" hidden>
  <h4 class="message">Click to begin:</h4>
  <div>
    <img src="images/rock.png" alt="Rock" class="button" id="rock">
    <img src="images/paper.png" alt="Paper" class="button" id="paper">
    <img src="images/scissor.png" alt="Scissor" class="button" id="scissor">
  </div>
  <script src="js/game.js"></script>
</body>
</html>
