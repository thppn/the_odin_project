<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <title>thppn</title>
</head>
<body>
    <style>
        body {
            font-family: 'Barlow Condensed', sans-serif;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            height: 100%;
        }
        h1 {
            width: auto;
            font-size: 5em;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }
        a {
        display: block;
        text-align: center;
        padding: 1rem;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
        }

        a:hover {
        background: #2980b9;
        }
        #particles-js{
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            z-index: -1;
        }
    </style>
    <div id="particles-js"></div>
    <main>
        <h1 class="uc"></h1>

    </main>
        <nav>
          <a href="./google-homepage/index.html">google homepage</a>
          <a href="./rock-paper-scissors/index.html">rock paper scissors</a>
          <a href="./etch-a-sketch/index.html">etch a ketch</a>
          <a href="./calculator-project/index.html">calculator project</a>
          <a href="./pair-project/index.html">pair project</a>
        </nav>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var options = {
            strings: ['frontend @ theodinproject'],
            typeSpeed: 80,
            showCursor: false,
            loop: false
        };
        var typed = new Typed('.uc', options);
    </script>
    <script>particlesJS('particles-js',
  {
    "particles": {
      "number": {
        "value": 120,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#000"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 0,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#000",
        "opacity": 0.4,
        "width": 1.5
      },
      "move": {
        "enable": true,
        "speed": 1,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": false,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true,
    "config_demo": {
      "hide_card": false,
      "background_color": "#b61924",
      "background_image": "",
      "background_position": "50% 50%",
      "background_repeat": "no-repeat",
      "background_size": "cover"
    }
  }

);</script>

    
   
</body>
